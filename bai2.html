<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câu 2</title>
</head>
<body>
    <script>
        let array=[2,4,7,3,2,5];
    function checkNum(number){
        for(let i = 0; i <array.length; i++){
            if(array[i]== number){
                  return console.log(`số ${number}  có ở vị trí ở trong mảng`);
            }else{
                return console.log("không có trong mảng");
            }
        }
    }
    let number = Number(prompt("Nhập vào số: "))
    checkNum(number);
    </script>
</body>
</html>
