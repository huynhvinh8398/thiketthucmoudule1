<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câu 2</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7]
        let a =  prompt("nhập vào một số bất kì")
        function kiemTra(){
            for (var i=0; i<arr.length; i++){
                if(a ==arr[i]){
                    alert( "số vừa nhập  " + arr[i]+"tại vị trí" +i);
                } 
            }
        }
        kiemTra();
    </script>
</body>
