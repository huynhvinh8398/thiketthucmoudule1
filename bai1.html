<body>
    <script>
        ptBac2 = function(a,b,c){
        let delta = b*b-4*a*c;
        if (delta<0){
            return ` phương trình vô nghiệm`
        }
        if (delta>0){
        return `phương trình có 2 nghiệm phân biệt là n1 = ${(-b + Math.sqrt(delta))/(2*a)} và n2 = ${(-b - Math.sqrt(delta))/(2*a)}`;
    }
    if (delta == 0) {
        return ` phương trình có một nghiệm kép n = ${-b/(2*a)}`
    }
}
      console.log(ptBac2(4,5,6)); 
    </script>
